name: Reproducibility Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  reproducibility:
    name: Verify Reproducibility
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Run Reproducibility Check
        run: npm test
      
      - name: Verify Checksums
        run: npm run test:checksums
      
      - name: Run Mock Replay
        run: npm run test:replay

